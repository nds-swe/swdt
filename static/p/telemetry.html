<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Telemetrie</title>
	<link rel="stylesheet" href="reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme">
	<link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section 
			data-background="assets/cover.jpg"
			data-background-size="contain"
			data-background-opacity=".5"
			>
				<h1>Telemetrie</h1>
			</section>
			<section data-markdown="telemetry.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
			<section data-background="assets/closer.jpg" data-background-size="contain"></section>
		</div>
	</div>

	<script src="reveal.js/dist/reveal.js"></script>
	<script src="reveal.js/plugin/zoom/zoom.js"></script>
	<script src="reveal.js/plugin/notes/notes.js"></script>
	<script src="reveal.js/plugin/search/search.js"></script>
	<script src="reveal.js/plugin/markdown/markdown.js"></script>
	<script src="reveal.js/plugin/highlight/highlight.js"></script>
	<script>

		// Also available as an ES module, see:
		// https://revealjs.com/initialization/
		Reveal.initialize({
			controls: true,
			progress: true,
			center: true,
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight]
		});

	</script>

</body>

</html>
