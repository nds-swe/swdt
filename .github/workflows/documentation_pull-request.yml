name: Builds docs

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v2
        with:
          node-version: '12.x'

      - name: Build docs
        run: |
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi
          npm run build